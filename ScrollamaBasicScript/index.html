<!doctype html> <!--cdefines document as an html document-->

<html lang="en"> <!--beginning of html code; language of coding defined as english-->
   
    <head>  <!--beginning of webpage header, information here is not displayed on the page-->
    
        <link rel="stylesheet" href="css/custom.css">  <!--calls stylesheet custom.css which governs location of scroll on page-->
      
        <title></title>  <!--webpage title-->
   
    </head> <!--end of webpage header-->
    
    <body> <!--beginning of webpage display-->

        <div id="scrolly">  <!--creates a div called scrolly; information placed in here is piped into the custom.js 
                            file which will format the interactions with this text-->
            
            <div class="top">
                 <h1>Title of Page/Project</h1>  <!--Adds a Title to the top of the page-->
             </div>
               
            <div id="scroll-text">  <!--creates a div called scroll-text; information placed in here is piped into the custom.js 
                                    file which will format the interactions with this text-->
                
                <div class="step">  <!--creates a div called step; information placed in here is piped into the custom.js 
                                    file which will format the interactions with this text-->
                   
                    <h2>Step Number One</h2> <!--creates a bold, large font header for this step-->
                    <p>explanatory text</p> <!--where main text of this section will go; if the section is multiple 
                                        paragraphs you will want to add <p></p> around each paragraph-->
               
                </div> <!--end of div step for step 1-->
                
                <div class="step">  <!--creates a div called step; information placed in here is piped into the custom.js 
                                    file which will format the interactions with this text-->
                    
                    <h2>Wyman Visits Rattlesnake Hammock</h2>   <!--creates a bold, large font header for this step-->
                    <p>Paragraph 1</p>  <!--paragraph 1 of this section-->
                    <p>Paragraph 2</p>  <!--paragraph 2 of this section-->
                    
                </div>  <!--end of div step for step 2-->
                
            </div>  <!--end of div scroll-text-->
            
        </div>  <!--end of div scrolly-->

        
        <script src="https://unpkg.com/intersection-observer"></script> <!--script needed for scrollama-->
        <script src="https://unpkg.com/scrollama"></script> <!--script needed for scrollama-->
        <script src="js/custom.js"></script>    <!--calls custom javascript file which governs how the page will act/react; 
                                                must be placed at the end!-->
    
    </body>  <!--end of body-->
    
</html> <!--end of html-->
